<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký / Đăng nhập</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a8ff78, #78ffd6);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            display: flex;
            width: 900px;
            height: 700px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            overflow: hidden;
        }
        .form-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: white;
        }
        .image-section {
            width: 50%;
            background: url('trangdau.png') no-repeat center center/cover;
        }
        .form-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #a8ff78, #00c896);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }
        .button:hover {
            background: linear-gradient(135deg, #78ffd6, #00a67d);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="form-wrapper">
                <h2>Đăng Nhập</h2>
                <form action="Register.html">
                    <div class="form-group">
                        <label>Tên đăng nhập</label>
                        <input type="text" placeholder="Nhập tên đăng nhập">
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu</label>
                        <input type="password" placeholder="Nhập mật khẩu">
                    </div>
                    <button class="button">Đăng Nhập</button>
                </form>
                <p class="switch-text">Chưa có tài khoản? <a href="Register.html">Đăng ký</a></p>
            </div>
        </div>
        <div class="image-section"></div>
    </div>
</body>
</html>
