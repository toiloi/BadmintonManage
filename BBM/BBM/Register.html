<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a8ff78, #78ffd6);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            display: flex;
            width: 900px;
            height: 700px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            overflow: hidden;
        }
        .form-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: white;
        }
        .image-section {
            width: 50%;
            background: url('trangdau.png') no-repeat center center/cover;
        }
        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #a8ff78, #00c896);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            margin-top: 10px;
        }
        .button:hover {
            background: linear-gradient(135deg, #78ffd6, #00a67d);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Đăng Ký</h2>
            <form id="registrationForm">
                <!-- Bước 1: Thông tin tài khoản -->
                <div id="step1">
                    <div class="form-group">
                        <label>Tên tài khoản</label>
                        <input type="text" placeholder="Nhập tên tài khoản" required>
                    </div>
                    <div class="form-group">
                        <label>Chọn vai trò</label>
                        <select required>
                            <option value="Court Manager">Court Manager</option>
                            <option value="Court Staff">Court Staff</option>
                            <option value="Customer">Customer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Nhập email" required>
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu</label>
                        <input type="password" placeholder="Nhập mật khẩu" required>
                    </div>
                    <div class="form-group">
                        <label>Nhập lại mật khẩu</label>
                        <input type="password" placeholder="Nhập lại mật khẩu" required>
                    </div>
                    <button type="button" class="button" onclick="nextStep(1)">Tiếp theo</button>
                </div>

                <!-- Bước 2: Thông tin cá nhân -->
                <div id="step2" class="hidden">
                    <div class="form-group">
                        <label>Họ</label>
                        <input type="text" placeholder="Nhập họ của bạn" required>
                    </div>
                    <div class="form-group">
                        <label>Tên</label>
                        <input type="text" placeholder="Nhập tên của bạn" required>
                    </div>
                    <div class="form-group">
                        <label>Giới tính</label>
                        <select required>
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                            <option value="Khác">Khác</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Số điện thoại</label>
                        <input type="number" placeholder="Nhập số điện thoại của bạn" required>
                    </div>
                    <button type="button" class="button" onclick="prevStep(2)">Quay lại</button>
                    <button type="submit" class="button">Đăng Ký</button>
                </div>
            </form>
            <p class="switch-text">Đã có tài khoản? <a href="Login.html">Đăng nhập</a></p>
        </div>
        <div class="image-section"></div>
    </div>

    <script>
        function nextStep(step) {
            document.getElementById("step" + step).classList.add("hidden");
            document.getElementById("step" + (step + 1)).classList.remove("hidden");
        }

        function prevStep(step) {
            document.getElementById("step" + step).classList.add("hidden");
            document.getElementById("step" + (step - 1)).classList.remove("hidden");
        }
    </script>
</body>
</html>
