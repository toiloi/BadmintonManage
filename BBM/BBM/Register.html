<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a8ff78, #78ffd6);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            display: flex;
            width: 900px;
            height: 800px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            overflow: hidden;
        }
        .form-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: white;
        }
        .image-section {
            width: 70%;
            background: url('trangdau.png') no-repeat center center/cover;
        }
        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #a8ff78, #00c896);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }
        .button:hover {
            background: linear-gradient(135deg, #78ffd6, #00a67d);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Đăng Ký</h2>
            <form>
                <div class="form-group">
                    <label>Họ và tên</label>
                    <input type="text" placeholder="Nhập họ và tên">
                </div>
                <div class="form-group">
                    <label>Ngày tháng năm sinh</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label>Giới tính</label>
                    <select>
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                        <option value="other">Khác</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Nhập email">
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" placeholder="Nhập mật khẩu">
                </div>
                <div class="form-group">
                    <label>Nhập lại mật khẩu</label>
                    <input type="password" placeholder="Nhập lại mật khẩu">
                </div>
                <button type="submit" class="button">Đăng Ký</button>
            </form>
            <p class="switch-text">Đã có tài khoản? <a href="Login.html">Đăng nhập</a></p>
            <p class="switch-text"><a href="court_manager.html">Trở thành Court Manager</a></p>
            <p class="switch-text"><a href="court_staff.html">Trở thành Court Staff</a></p>
        </div>
        <div class="image-section"></div>
    </div>
</body>
</html>
