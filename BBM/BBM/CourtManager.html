<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBM - Quản Lý Sân Cầu Lông</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        function loadPage(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("page-content").innerHTML = data;
                })
                .catch(error => console.log("Lỗi tải trang:", error));
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadPage('manage-staff.html'); // Trang mặc định
        });
    </script>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f8f9fa; }
        .sidebar-wrapper { width: 250px; height: 100vh; background-color: #00B98E; position: fixed; }
        .sidebar-heading { padding: 15px; font-size: 1.2rem; font-weight: bold; color: white; text-align: center; }
        .list-group-item { color: white; border: none; cursor: pointer; background-color: transparent; }
        .list-group-item i { margin-right: 10px; }
        .list-group-item:hover { background-color: #00FFB2; }
        
        /* Submenu styles */
        .submenu { display: none; padding-left: 20px; }
        .list-group-item.active .submenu { display: block; }

        .main-content { margin-left: 260px; padding: 20px; }
        .card { box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); border-radius: 10px; }
        .stats { font-size: 1.5rem; font-weight: bold; }
        footer { position: fixed; bottom: 0; width: 100%; color: rgb(0, 0, 0);  padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="sidebar-wrapper">
            <div class="sidebar-heading">BBM Quản Lý</div>
            <div class="list-group list-group-flush">
                <div class="list-group-item" onclick="this.classList.toggle('active')">
                    <i class="fas fa-basketball-ball"></i> Sân Cầu Lông
                    <div class="submenu">
                        <a href="#" class="text-white d-block" onclick="loadPage('add-court.html')">Thêm Sân</a>
                        <a href="#" class="text-white d-block" onclick="loadPage('manage-court.html')">Quản Lý Sân</a>
                    </div>
                </div>
                <div class="list-group-item" onclick="this.classList.toggle('active')">
                    <i class="fas fa-calendar"></i> Đặt Sân
                    <div class="submenu">
                        <a href="#" class="text-white d-block" onclick="loadPage('time-slot.html')">Đặt Khung Giờ</a>
                        <a href="#" class="text-white d-block" onclick="loadPage('pricing.html')">Cài Đặt Giá</a>
                        <a href="#" class="text-white d-block" onclick="loadPage('policy.html')">Chính Sách</a>
                    </div>
                </div>
                <div class="list-group-item" onclick="this.classList.toggle('active')">
                    <i class="fas fa-user"></i> Nhân Viên
                    <div class="submenu">
                        <a href="#" class="text-white d-block" onclick="loadPage('approve-staff.html')">Xét Duyệt</a>
                        <a href="#" class="text-white d-block" onclick="loadPage('manage-staff.html')">Danh Sách</a>
                        <a href="#" class="text-white d-block" onclick="loadPage('pay-roll.html')">Chấm Công</a>
                    </div>
                </div>
                <div class="list-group-item" onclick="this.classList.toggle('active')">
                    <i class="fas fa-trophy"></i> Lịch Thi Đấu
                    <div class="submenu">
                        <a href="#" class="text-white d-block" onclick="loadPage('confirm-booking.html')">Xác Nhận Đặt Sân</a>
                        <a href="#" class="text-white d-block" onclick="loadPage('tournament.html')">Tạo Giải Đấu</a>
                    </div>
                </div>
                <div class="list-group-item" onclick="this.classList.toggle('active')">
                    <i class="fas fa-chart-bar"></i> Doanh Thu
                    <div class="submenu">
                        <a href="#" class="text-white d-block" onclick="loadPage('report.html')">Thống Kê</a>
                        <a href="#" class="text-white d-block" onclick="loadPage('payment.html')">Thanh Toán</a>
                    </div>
                </div>
                <div class="list-group-item" onclick="this.classList.toggle('active')">
                    <i class="fas fa-gift"></i> Khuyến Mãi
                    <div class="submenu">
                        <a href="#" class="text-white d-block" onclick="loadPage('add-promo.html')">Thêm Khuyến Mãi</a>
                        <a href="#" class="text-white d-block" onclick="loadPage('vip.html')">Khách Hàng VIP</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Page Content -->
        <div id="page-content-wrapper" class="container-fluid main-content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light rounded shadow-sm p-3 mb-4">
                <button class="btn btn-primary" id="menu-toggle">☰</button>
                <span class="ms-auto">Xin chào, Admin</span>
            </nav>

            <div id="page-content">
                <!-- Nội dung trang sẽ hiển thị tại đây -->
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 BBM - Quản Lý Sân Cầu Lông</p>
    </footer>
</body>
</html>
