        document.addEventListener("DOMContentLoaded", function() {

            document.querySelectorAll(".list-group-item").forEach(item => {
                item.addEventListener("click", function() {
                    this.classList.toggle("active");
                    let submenu = this.querySelector(".submenu");
                    if (submenu) submenu.style.display = submenu.style.display === "block" ? "none" : "block";
                });
            });

            document.getElementById("menu-toggle").addEventListener("click", function() {
                document.querySelector(".sidebar-wrapper").classList.toggle("d-none");
                document.querySelector(".main-content").classList.toggle("ml-0");
            });
        });
    </script>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f8f9fa; }
        .sidebar-wrapper { width: 250px; height: 100vh; background-color: #00B98E; position: fixed; transition: 0.3s; }
        .sidebar-heading { padding: 15px; font-size: 1.2rem; font-weight: bold; color: white; text-align: center; }
        .list-group-item { color: white; border: none; cursor: pointer; background-color: transparent; transition: 0.3s; }
        .list-group-item:hover, .list-group-item.active { background-color: #00FFB2; }
        .submenu { display: none; padding-left: 20px; }
        .main-content { margin-left: 260px; padding: 20px; transition: 0.3s; }
        .main-content.ml-0 { margin-left: 0; }
        footer { position: fixed; bottom: 0; width: 100%; color: rgb(0, 0, 0); padding: 10px; text-align: center; }
    </style>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        {%block sidebar %}
        {%endblock%}
        
        <!-- Page Content -->
        {%block search %}
        {%endblock%}
        <div id="content" >
            <div id="page-content">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>  
    {%block foot%}
