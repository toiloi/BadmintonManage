{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Đăng Ký Đặt Sân Cầu Lông</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'home/css/booking.css' %}">
    <style>    
    </style>
</head>

<div class="page-wrapper bg-gra-01 p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">Đăng Ký Đặt Sân Cầu Lông</h2>
            </div>
            <div class="card-body">
                <form id="bookingForm" method="POST">
                    {%csrf_token%}
                    <div class="form-group">
                        <!-- Hiển thị số tiền cần trả -->
                        <div class="mt-3">
                            <label for="amount">Số Tiền Cần Phải Trả (VNĐ): {{tien}}đ</label>
                        </div>
                    </div>
                    <div class="button-container">
                        <a href="{%url 'voucher1' maCourt tp time%}"><button type="button" class="a.btn-left">Quay về</button></a>
                        <button type="submit" class="a.btn-right">Xác nhận thanh toán</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'home/js/booking.js' %}"></script>
