{% extends "haimp.html"%}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Thêm Sân</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {% comment %} <label for="courtManager">Quản Lý Sân</label>
            <select class="form-control" id="courtManager" name="courtManager" required> {% endcomment %}
                {% for manager in managers %}
                <option value="{{ manager.id }}">{{ manager.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="maCourt">Mã Sân</label>
            <input type="text" class="form-control" id="maCourt" name="maCourt" required>
        </div>
        <div class="form-group">
            <label for="name">Tên Sân</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="sonha">Số Nhà</label>
            <input type="text" class="form-control" id="price" name="price" required>
            {% comment %} {{ address_form.sonha }} {% endcomment %}
        </div>
        <div class="form-group">
            <label for="duong">Đường</label>
            <input type="text" class="form-control" id="price" name="price" required>
            
        </div>
        <div class="form-group">
            <label for="phuong">Phường</label>
            <input type="text" class="form-control" id="price" name="price" required>
           
        </div>
        <div class="form-group">
            <label for="quan">Quận</label>
            <input type="text" class="form-control" id="price" name="price" required>
           
        </div>
        <div class="form-group">
            <label for="tinh">Tỉnh/Thành phố</label>
            <input type="text" class="form-control" id="price" name="price" required>
           
        </div>
        <div class="form-group">
            <label for="price">Giá Sân</label>
            <input type="text" class="form-control" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="description">Mô Tả</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="img">Hình Ảnh Sân</label>
            <input type="file" class="form-control" id="img" name="img" accept="image/*" required>
            <img id="preview-image" src="#" alt="Xem trước hình ảnh" style="display: none; width: 100%; max-height: 200px; margin-top: 10px;">
        </div>
        <button type="submit" class="btn btn-primary">Đăng Ký</button>
    </form>
</div>

<script>
document.getElementById("img").addEventListener("change", function(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById("preview-image").src = e.target.result;
            document.getElementById("preview-image").style.display = "block";
        };
        reader.readAsDataURL(file);
    }
});
</script>
{% endblock %}
