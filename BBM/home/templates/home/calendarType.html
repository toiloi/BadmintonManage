{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Đăng Ký Đặt Sân Cầu Lông</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'home/css/booking.css' %}">
</head>

<div class="page-wrapper bg-gra-01 p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">Đăng Ký Đặt Sân Cầu Lông</h2>
            </div>
            <div class="card-body">
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
                {% endif %}
                <form id="bookingForm" method="POST">
                    {% csrf_token %}
                    <label for="time">Số giờ còn lại: {{time.time}}</label>
                    <!-- Chọn sân -->
                    <label for="san">Sân:</label>
                    {{form.san}}
                
                    <!-- Chọn khung giờ -->
                    <label for="time-slot">Time-slot:</label>
                    {{form.timeslot}}
                
                    <!-- Chọn ngày -->
                    <label for="playDate">Ngày, tháng, năm:</label>
                    <input type="date" id="playDate" name="{{ form.date.name }}" required> 

                    <div class="button-container mt-3">
                        <a href="{%url 'flexBooking' maCourt tp%}"><button type="button" class="a.btn-left">Quay về</button></a>
                        <button type="submit" class="a.btn-right">Xác nhận đặt</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
