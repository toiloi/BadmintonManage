<table class="table">
    <thead>
        <tr>
            <th>Tên</th>
            <th>Email</th>
            <th>Số Điện Thoại</th>
            <th>Ngày Đăng Ký</th>
            <th>Hành Động</th>
        </tr>
    </thead>
    <tbody id="staff-requests">
        {% for request in requests %}
        <tr>
            <td>{{ request.name }}</td>
            <td>{{ request.email }}</td>
            <td>{{ request.phone }}</td>
            <td>{{ request.date }}</td>
            <td>
                <button class="btn btn-success" onclick="approveStaff({{ request.id }})">Duyệt</button>
                <button class="btn btn-danger" onclick="rejectStaff({{ request.id }})">Từ Chối</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
