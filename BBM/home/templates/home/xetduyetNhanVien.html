<!DOCTYPE html>

<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xét Duyệt Nhân Viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4 text-center">Xét Duyệt Nhân Viên</h2>
    <table class="table table-hover table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Tên</th>
                <th>Email</th>
                <th>Số Điện Thoại</th>
                <th>Ngày Đăng Ký</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody id="staff-requests">
            {% for request in requests %}
            <tr id="staff-{{ request.id }}">
                <td>{{ request.name }}</td>
                <td>{{ request.email }}</td>
                <td>{{ request.phone }}</td>
                <td>{{ request.date|date:"d/m/Y H:i:s" }}</td>
                <td>
                    <button class="btn btn-success btn-action" onclick="approveStaff({{ request.id }})">
                        <i class="fas fa-check"></i> Duyệt
                    </button>
                    <button class="btn btn-danger btn-action" onclick="rejectStaff({{ request.id }})">
                        <i class="fas fa-times"></i> Từ Chối
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
function approveStaff(staffId) {
    $.ajax({
        url: `/approveStaff/${staffId}/`,
        method: 'GET',
        success: function(response) {
            if (response.status === 'approved') {
                $(`#staff-${staffId}`).remove();
                alert('Nhân viên đã được duyệt.');
                var staff = JSON.parse(response.staff)[0].fields;
                var newRow = `<tr>
                    <td>${staff.name}</td>
                    <td>${staff.email}</td>
                    <td>${staff.phone}</td>
                    <td>
                        <button class="btn btn-warning" onclick="editStaff(${staff.id})">Sửa</button>
                        <button class="btn btn-danger" onclick="removeStaff(${staff.id})">Xóa</button>
                    </td>
                </tr>`;
                $('#staff-list').append(newRow);
                var chamCongRow = `<tr>
                    <td>${staff.name}</td>
                    <td>${staff.email}</td>
                    <td>0</td>
                    <td>0 VNĐ</td>
                    <td>
                        <form method="post" action="{% url 'chamCong' %}">
                            {% csrf_token %}
                            <input type="hidden" name="staff_id" value="${staff.id}">
                            <button type="submit" class="btn btn-primary">Chấm Công</button>
                        </form>
                    </td>
                </tr>`;
                $('#payroll-list').append(chamCongRow);
            }
        }
    });
}

function rejectStaff(staffId) {
    $.ajax({
        url: `/rejectStaff/${staffId}/`,
        method: 'GET',
        success: function(response) {
            if (response.status === 'rejected') {
                $(`#staff-${staffId}`).remove();
                alert('Nhân viên đã bị từ chối.');
            }
        }
    });
}
</script>
</body>
</html>
