{% extends "master_page.html" %}
{% load static %}

{% block navbar %}
    {% include '../navbar.html' %}
{% endblock %}

{% block footer %}
    {% include '../footer.html' %}
{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <link href="{% static 'home/css/userdetail.css' %}" rel="stylesheet">
</head>

<body>
    <h1 style="text-align:center;">Đặt lại mật khẩu</h1>
    <div id="forgotPasswordForm" class="form-container">
        <h2>Đặt lại mặt khẩu</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="currentPassword">Mật khẩu hiện tại:</label>
            <input type="password" id="currentPassword" name="old_password">

            <label for="newPassword">Mật khẩu mới:</label>
            <input type="password" id="newPassword" name="new_password1">

            <label for="newPassword">Nhập lại mật khẩu:</label>
            <input type="password" id="newPassword" name="new_password2">
            <button type="submit">Đặt lại mật khẩu</button>
        </form>
        <a href="url 'userdetail'"><button type="submit">Hủy</button></a>
    </div>
</body>
</html>
{% endblock %}
