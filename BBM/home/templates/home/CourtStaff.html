<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBM - Nhân Viên Sân</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        function loadPage(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => document.getElementById("page-content").innerHTML = data)
                .catch(error => document.getElementById("page-content").innerHTML = "<p class='text-danger'>Không thể tải trang.</p>");
        }
        document.addEventListener("DOMContentLoaded", function() {
            loadPage('schedule.html');
            document.getElementById("menu-toggle").addEventListener("click", function() {
                document.querySelector(".sidebar-wrapper").classList.toggle("d-none");
                document.querySelector(".main-content").classList.toggle("ml-0");
            });
        });
    </script>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f8f9fa; }
        .sidebar-wrapper { width: 250px; height: 100vh; background-color: #007bff; position: fixed; transition: 0.3s; }
        .sidebar-heading { padding: 15px; font-size: 1.2rem; font-weight: bold; color: white; text-align: center; }
        .list-group-item { color: white; border: none; cursor: pointer; background-color: transparent; }
        .list-group-item:hover, .list-group-item.active { background-color: #339af0; }
        .main-content { margin-left: 260px; padding: 20px; transition: 0.3s; }
        .main-content.ml-0 { margin-left: 0; }
        footer { position: fixed; bottom: 0; width: 100%; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="sidebar-wrapper">
            <div class="sidebar-heading">Nhân Viên Sân</div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item" onclick="loadPage('schedule.html')"><i class="fas fa-calendar-alt"></i> Lịch Làm Việc</a>
                <a href="#" class="list-group-item" onclick="loadPage('court-status.html')"><i class="fas fa-table-tennis"></i> Trạng Thái Sân</a>
                <a href="#" class="list-group-item" onclick="loadPage('customer-assist.html')"><i class="fas fa-user-headset"></i> Hỗ Trợ Khách</a>
            </div>
        </div>
        <div class="container-fluid main-content" id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light rounded shadow-sm p-3 mb-4">
                <button class="btn btn-primary" id="menu-toggle">☰</button>
                <div class="ms-auto">Xin chào, Nhân Viên</div>
            </nav>
            <div id="page-content"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 BBM - Quản Lý Sân Cầu Lông</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
