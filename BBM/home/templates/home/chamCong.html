<!DOCTYPE html>
{% load humanize %}
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chấm Công</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4 text-center">Chấm Công</h2>
    <table class="table table-hover table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Tên</th>
                <th>Email</th>
                <th>Ngày Công</th>
                <th>Lương (VNĐ)</th>
                <th>Chấm Công</th>
            </tr>
        </thead>
        <tbody id="payroll-list">
            {% for staff in staff_list %}
            <tr>
                <td>{{ staff.name }}</td>
                <td>{{ staff.email }}</td>
                <td>{{ staff.days_worked }}</td>
                <td>{{ staff.total_salary|intcomma }} VNĐ</td>
                <td>
                    <form method="post" action="{% url 'chamCong' %}">
                        {% csrf_token %}
                        <input type="hidden" name="staff_id" value="{{ staff.id }}">
                        <button type="submit" class="btn btn-primary">Chấm Công</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
