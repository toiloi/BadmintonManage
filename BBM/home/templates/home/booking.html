{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Đăng Ký Đặt Sân Cầu Lông</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'home/css/booking.css' %}">
    <style>    
    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="wrapper">
            <div class="card">
                <div class="card-heading text-center">
                    <h2 class="title">Đăng Ký Đặt Sân Cầu Lông</h2>
                </div>
                <div class="card-body">
                    <form id="bookingForm" method="POST">
                        {% csrf_token %}
                        <div class="d-grid gap-3">
                            <button type="submit" name="type" value="codinh" class="btn btn-custom">Đặt lịch cố định</button>
                            <button type="submit" name="type" value="theongay" class="btn btn-custom">Đặt lịch theo ngày</button>
                            <button type="submit" name="type" value="linhhoat" class="btn btn-custom">Đặt lịch linh hoạt</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Nội dung load động -->
            <div id="page-content" class="mt-4"></div>
        </div>
    </div>
</body>

</html>
