<table class="table">
    <thead>
        <tr>
            <th>Tên</th>
            <th>Email</th>
            <th>Số Điện Thoại</th>
            <th>Chức vụ</th>
        </tr>
    </thead>
    <tbody id="staff-list">
        {% for staff in staff_list %}
        <tr>
            <td>{{ staff.name }}</td>
            <td>{{ staff.email }}</td>
            <td>{{ staff.phone }}</td>
            <td>{{ staff.role }}</td>
            <td>
                <button class="btn btn-warning" onclick="editStaff({{ staff.id }})">Sửa</button>
                <button class="btn btn-danger" onclick="removeStaff({{ staff.id }})">Xóa</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
